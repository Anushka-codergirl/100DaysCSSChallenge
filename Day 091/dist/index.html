<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>100 Days CSS Challenge  - #91</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
    <div class="cube-container">
        <div class="cube">
            <div class="cube__face cube__face--front"></div>
            <div class="cube__face cube__face--top"></div>
            <div class="cube__face cube__face--bottom"></div>
            <div class="cube__face cube__face--left"></div>
            <div class="cube__face cube__face--right"></div>
            <div class="cube__face cube__face--back"></div>
            <div class="cube__face cube__face--angle-front"></div>
            <div class="cube__face cube__face--angle-left"></div>

            <div class="inner-cube">
                <div class="inner-cube__face inner-cube__face--front"></div>
                <div class="inner-cube__face inner-cube__face--top"></div>
                <div class="inner-cube__face inner-cube__face--left"></div>
                <div class="inner-cube__face inner-cube__face--back"></div>
                <div class="inner-cube__face inner-cube__face--bottom"></div>
                <div class="inner-cube__face inner-cube__face--right"></div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>

</body>
</html>
