  <title>100 Days CSS Challenge  - #016 Animating Shapes</title>

<body>

  <body>
  <div class="center">
    <div class="ball"></div>
    <div class="ball__ring"></div>
    <svg class="octagon">
      <polygon points ="30,0,70,0,100,30,100,70,70,100,30,100,0,70,0,30" />
    </svg>
    <div class="octa__lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
    </div>
    <svg class="triangle">
      <polygon points="50,0,100,100,0,100" />
    </svg>
    <div class="tri__lines">
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
    </div>
  </div>
</body>
